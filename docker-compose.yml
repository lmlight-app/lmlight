version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lmlight-postgres
    environment:
      POSTGRES_USER: lmlight
      POSTGRES_PASSWORD: lmlight
      POSTGRES_DB: lmlight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lmlight"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./api-license
      dockerfile: Dockerfile
    container_name: lmlight-api
    environment:
      DATABASE_URL: postgresql://lmlight:lmlight@postgres:5432/lmlight
      OLLAMA_HOST: http://host.docker.internal:11434
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend Web
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: lmlight-web
    environment:
      DATABASE_URL: postgresql://lmlight:lmlight@postgres:5432/lmlight
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-secret-key-change-in-production
      API_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
      - postgres

volumes:
  postgres_data:
